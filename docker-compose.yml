services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: batch-query-sys
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    command: bun run dev
    restart: unless-stopped
